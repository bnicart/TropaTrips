<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/ng-app/app.js"></script>
    <script src="js/ng-app/controllers/main.js"></script>
    <script src="js/ng-app/services/main.js"></script>
  </head>
  <body ng-controller="indexController">
    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Tropa Trips</h1>
      </ion-header-bar>
      <ion-content>
        <div ng-repeat="place in data" class="list card">
<!--
          <div class="item item-avatar">
            <img src="avatar.jpg">
            <h2>Pretty Hate Machine</h2>
            <p>Nine Inch Nails</p>
          </div>
-->

          <div class="item item-image">
            <img ng-src="{{place.image}}">
          </div>

          <a class="item item-icon-left assertive" href="#">
            {{place.description}}
          </a>

        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
