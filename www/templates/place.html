<ion-view view-title="{{placeToView.name}}">
  
  <ion-nav-bar>
  <ion-nav-back-button>
  </ion-nav-back-button>
</ion-nav-bar>
  <ion-content>
    <div class="list card">
      <div class="item item-image">
        <img ng-src="{{placeToView.image}}" >
      </div>

      <div class="item item-body">
        {{placeToView.description}}
      </div>

    </div>
  </ion-content>
</ion-view>
